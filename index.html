<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JerkBKK | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .logo {
      width: 180px;
      max-width: 80%;
      animation: fadeInDown 1.2s ease forwards;
    }

    h1 {
      font-size: 3rem;
      color: #f44336;
      letter-spacing: 2px;
      margin-top: 20px;
      animation: fadeInUp 1.2s ease forwards;
    }

    .tagline {
      color: #ffcc33;
      font-size: 1.1rem;
      margin-top: 10px;
      animation: fadeInUp 1.6s ease forwards;
    }

    .coming-soon {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      animation: fadeInUp 2s ease forwards;
    }

    .glow {
      color: #f44336;
      text-shadow: 0 0 8px #f44336, 0 0 15px #f44336;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #777;
      font-size: 0.9rem;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      .coming-soon {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 140px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="IMG_0431.jpeg" alt="JerkBKK Logo" class="logo" />
  <h1>JerkBKK</h1>
  <p class="tagline">Authentic Jamaican Jerk in the Heart of Bangkok</p>

</body>
</html>
