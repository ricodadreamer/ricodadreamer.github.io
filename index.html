<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jerk BKK</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 220px;
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4b2b;
      margin-bottom: 10px;
    }

    p.tagline {
      font-size: 1.1rem;
      color: #f4f4f4;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #ff4b2b;
      color: #fff;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff704d;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p.tagline {
        font-size: 1rem;
      }

      .btn {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Jerk BKK Logo" class="logo" />
  <h1>JERK BKK</h1>
  <p class="tagline">Bangkok’s Boldest Jerk Chicken</p>
  <a href="https://www.instagram.com/jerk.bkk" target="_blank" class="btn">Follow Us on Instagram</a>

  <footer>
    © 2025 Jerk BKK. All rights reserved.
  </footer>
</body>
</html>
